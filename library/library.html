<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-bars"></i>
      </div>
      <div class="status-bar__column">
        <span>library</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-shopping-bag"></i>
      </div>
    </div>
    <div class="status-bar__search">
      <input
        class="status-bar__search__input"
        type="search"
        placeholder="Search books..."
      />
      <button class="status-bar__search__button">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <header class="title">Book of the day</header>
    <div class="bk-days">
      <div class="bk-days__block">
        <img
          class="bk-dats__block__image"
          src="lavalse.jpg"
          width="150px"
          height="140px"
        />
        <div class="bk-days__description">
          <span class="bk-days__description__title">La valse</span>
          <span class="bk-days__description__composer">Maurice Ravel</span>
          <div class="bk-days__description__evaluation">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>

          <div class="bk-days__description__tag">
            <button class="tag">Partition</button>
            <button class="tag">Music</button>
          </div>
          <div class="bk-days__description__icons">
            <button class="bookmark">
              <i class="fas fa-bookmark fa-lg"></i>
            </button>
            <button class="book">Book Now</button>
          </div>
        </div>
      </div>
    </div>

    <header class="title">Top composers</header>
    <div class="top-composers">
      <div class="top-composers__images">
        <img
          class="bk-dats__block__image imagepd"
          src="lamer.webp"
          width="100px"
          height="30px"
        />
        <div class="top-composers__images__evaluation">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
      <div class="top-composers__images">
        <img
          class="bk-dats__block__image imagepd"
          src="prelude.webp"
          width="100px"
          height="30px"
        />
        <div class="top-composers__images__evaluation">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
      <div class="top-composers__images">
        <img
          class="bk-dats__block__image imagepd"
          src="missa-in-g-major.webp"
          width="100px"
          height="30px"
        />
        <div class="top-composers__images__evaluation">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
      <div class="top-composers__images">
        <img
          class="bk-dats__block__image imagepd"
          src="brandenburg.webp"
          width="100px"
          height="30px"
        />
        <div class="top-composers__images__evaluation">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
    </div>

    <header class="title">Popular composer</header>
    <div class="popular-composer">
      <div class="popular-composer__block">
        <img
          class="bk-dats__block__image imagepd"
          src="bach.jfif"
          width="140px"
          height="30px"
        />
        <div class="popular-composer__block__texts">
          <span class="popular-composer__block__texts__composer"
            >Johann Sebastian Bach</span
          >

          <p class="popular-composer__block__texts__description">
            Johann Sebastian Bach (31 March [O.S. 21 March] 1685 â€“ 28 July 1750)
            was a German composer and musician of the Baroque period.
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d86af73edb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
