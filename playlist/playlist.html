<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <link href="styles2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="playlist">
      <i class="fas fa-times fa-2x"></i>
      <span class="playlist__bold">Playlist</span>
      <div class="playlist__empty"></div>
    </div>

    <div class="random-love">
      <div class="random-love__big-square">
        <i class="far fa-image fa-4x"></i>
      </div>
      <div class="random-love__two-text">
        <span class="random-love__two-text__first">Random Love</span>
        <span class="random-love__two-text__second">by Divay Kapoor</span>
      </div>
    </div>
    <div class="three-icons">
      <button class="three-icons__play three-icons__bg-color big-font">
        <i class="fas fa-caret-right fa-lg"></i>
        <span>Play</span>
      </button>
      <button class="three-icons__heart-plus three-icons__bg-color big-font">
        <i class="far fa-heart"></i>
      </button>
      <button class="three-icons__heart-plus three-icons__bg-color big-font">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="four-icons">
      <div class="four-icons__two-div">
        <div class="four-icons__red four-icons__radius"></div>
        <div class="four-icons__two-lines-text">
          <span class="big-font">Matargasti</span>
          <span class="small-font">Mohit Chauhan</span>
        </div>
      </div>
      <div class="four-icons__two-div">
        <div class="four-icons__pink four-icons__radius"></div>
        <div class="four-icons__two-lines-text">
          <span class="big-font">Attitude</span>
          <span class="small-font">Lewis OfMan · Attitude</span>
        </div>
      </div>
      <div class="four-icons__two-div">
        <div class="four-icons__blue four-icons__radius"></div>
        <div class="four-icons__two-lines-text">
          <span class="big-font">Try Everthing</span>
          <span class="small-font">Shakira · Zootopia</span>
        </div>
      </div>
      <div class="four-icons__two-div">
        <div class="four-icons__green four-icons__radius"></div>
        <div class="four-icons__two-lines-text">
          <span class="big-font">Sunflower</span>
          <span class="small-font">Joseph Vincent · Sunflower</span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/d86af73edb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
